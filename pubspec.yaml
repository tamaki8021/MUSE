name: muse
description: muse mobile application
version: 1.0.0+1
environment:
  sdk: ">=3.0.0 <4.0.0"
dependencies:
  animated_toggle_switch: ^0.8.2
  cached_network_image: ^3.3.0
  cloud_functions: ^4.6.8
  connectivity_plus: ^5.0.2
  equatable: ^2.0.5
  firebase_auth: ^4.16.0
  firebase_core: ^2.24.2
  firebase_database: ^10.4.9
  firebase_dynamic_links: ^5.4.8
  flutter:
    sdk: flutter
  flutter_hooks: ^0.20.4
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.4.9
  flutter_svg: ^2.0.9
  flutter_svg_provider: ^1.0.7
  flutter_web_auth: ^0.5.0
  freezed_annotation: ^2.4.4
  hooks_riverpod: ^2.4.9
  image_picker: ^1.0.8
  intl: ^0.18.1
  json_annotation: ^4.9.0
  outline_gradient_button: ^2.0.1+1
  riverpod_annotation: ^2.6.1
  shared_preferences: ^2.2.2

dev_dependencies:
  build_runner: ^2.4.9
  flutter_launcher_icons: "^0.13.1"
  flutter_native_splash: ^2.3.10
  flutter_test:
    sdk: flutter
  freezed: ^2.5.2
  import_sorter: ^4.6.0
  json_serializable: ^6.8.0
  pedantic_mono: any
  riverpod_generator: ^2.4.0
  riverpod_lint: ^2.3.10


flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/PoppinsMedium.ttf
          weight: 500
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
        - asset: assets/fonts/PoppinsBold.ttf
          weight: 700
        - asset: assets/fonts/PoppinsSemiBold.ttf
          weight: 600
    - family: Inter
      fonts:
        - asset: assets/fonts/InterMedium.ttf
          weight: 500
    - family: AppIcons
      fonts:
        - asset: assets/fonts/AppIcons.ttf

flutter_native_splash:
  color: "#000000"
  image: "assets/images/splash/splash.png"
  color_dark: "#262626"
  image_dark: "assets/images/splash/splash.png"
  fullscreen: true
  android_12:
    icon_background_color: "#000000"
    image: "assets/images/splash/splash-android.png"
    icon_background_color_dark: "#262626"
    image_dark: "assets/images/splash/splash-android.png"

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/launcher_icons/muse_g.png"
  min_sdk_android: 21
