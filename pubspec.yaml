name: muse
description: muse mobile application
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  cached_network_image: ^3.3.0
  connectivity_plus: ^5.0.2
  equatable: ^2.0.5
  firebase_auth: ^4.16.0
  firebase_core: ^2.24.2
  firebase_dynamic_links: ^5.4.8
  flutter:
    sdk: flutter
  flutter_hooks: ^0.20.4
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.4.9
  flutter_svg: ^2.0.9
  flutter_svg_provider: ^1.0.7
  hooks_riverpod: ^2.4.9
  intl: ^0.18.1
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_launcher_icons: "^0.13.1"
  flutter_native_splash: ^2.3.10
  flutter_test:
    sdk: flutter
  import_sorter: ^4.6.0
  pedantic_mono: any
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/PoppinsMedium.ttf
          weight: 500
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
        - asset: assets/fonts/PoppinsBold.ttf
          weight: 700
        - asset: assets/fonts/PoppinsSemiBold.ttf
          weight: 600
    - family: Inter
      fonts:
        - asset: assets/fonts/InterMedium.ttf
          weight: 500
    - family: AppIcons
      fonts:
        - asset: assets/fonts/AppIcons.ttf

flutter_native_splash:
  color: '#000000'
  image: 'assets/images/splash/splash.png'
  color_dark: '#262626'
  image_dark: 'assets/images/splash/splash.png'
  fullscreen: true
  android_12:
    icon_background_color: '#000000'
    image: 'assets/images/splash/splash-android.png'
    icon_background_color_dark: '#262626'
    image_dark: 'assets/images/splash/splash-android.png'

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/launcher_icons/muse_g.png"
  min_sdk_android: 21 